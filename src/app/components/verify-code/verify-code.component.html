<div class="container">
  <h1>verification code:</h1>
  <form [formGroup]="resetCodeForm" (ngSubmit)="codeverify()">
    <label for="" class="my-2"> code</label>
    <input formControlName="code" type="code" placeholder="code..." class="form-control mb-1">
    <div *ngIf="resetCodeForm.controls['code'].errors && resetCodeForm.controls['code'].touched" class="alert alert-danger">
      <P *ngIf="resetCodeForm.controls['code'].getError('required')">code is required</P>
      <P *ngIf="resetCodeForm.controls['code'].getError('code')">Enter Valid code</P>
    </div>
  <div class="d-flex justify-content-between align-items-center my-4">
    <button type="submit" class="bg-main text-white">Send verification code</button>
  </div>
  </form>
</div>
