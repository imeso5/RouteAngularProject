<div class="container">
  <h1>Reset Password:</h1>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="submitPassword()">

    <label for="" class="my-2"> Email</label>
    <input formControlName="email" type="email" placeholder="Email" class="form-control mb-1">
    <div *ngIf="resetPasswordForm.controls['email'].errors && resetPasswordForm.controls['email'].touched" class="alert alert-danger">
      <P *ngIf="resetPasswordForm.controls['email'].getError('required')">Email is required</P>
    </div>
    <label for="" class="my-2"> Password</label>
    <input formControlName="newPassword" type="password" placeholder="Password" class="form-control mb-1">
    <div *ngIf="resetPasswordForm.controls['newPassword'].errors && resetPasswordForm.controls['newPassword'].touched" class="alert alert-danger">
      <P *ngIf="resetPasswordForm.controls['newPassword'].getError('required')">Password is required</P>
      <P *ngIf="resetPasswordForm.controls['newPassword'].getError('pattern')">Enter Valid Password</P>
    </div>
  <div class="d-flex justify-content-between align-items-center my-4">
    <button type="submit" class="bg-main text-white">Submit new newPassword</button>
  </div>
  </form>
</div>
