<div class="container">
  <h1>Forget Password:</h1>
  <form [formGroup]="forgetPasswordForm" (ngSubmit)="sendCode()">
    <label for="" class="my-2"> Email</label>
    <input formControlName="email" type="email" placeholder="email..." class="form-control mb-1">
    <div *ngIf="forgetPasswordForm.controls['email'].errors && forgetPasswordForm.controls['email'].touched" class="alert alert-danger">
      <P *ngIf="forgetPasswordForm.controls['email'].getError('required')">Email is required</P>
      <P *ngIf="forgetPasswordForm.controls['email'].getError('email')">Enter Valid Email</P>
    </div>
  <div class="d-flex justify-content-between align-items-center my-4">
    <button type="submit" class="bg-main text-white">Send verification code</button>
  </div>
  </form>
</div>
