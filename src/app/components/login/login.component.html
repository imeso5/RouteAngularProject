<div class="container">
  <h1>Login:</h1>
  <form [formGroup]="logInForm" (ngSubmit)="signin(logInForm)">
    <label for="" class="my-2"> Email</label>
    <input formControlName="email" type="email" placeholder="email..." class="form-control mb-1">
    <div *ngIf="logInForm.controls['email'].errors && logInForm.controls['email'].touched" class="alert alert-danger">
      <P *ngIf="logInForm.controls['email'].getError('required')">Email is required</P>
      <P *ngIf="logInForm.controls['email'].getError('email')">Enter Valid Email</P>
    </div>
    <label for="" class="my-2"> Password</label>
    <input formControlName="password" type="password" placeholder="Password" class="form-control mb-1">
    <div *ngIf="logInForm.controls['password'].errors && logInForm.controls['password'].touched" class="alert alert-danger">
      <P *ngIf="logInForm.controls['password'].getError('required')">Password is required</P>
      <P *ngIf="logInForm.controls['password'].getError('pattern')">Enter Valid Password</P>
    </div>
  <div class="d-flex justify-content-between align-items-center my-4">
    <button class="bg-main text-white" routerLink="/forgetPassword">forgetPassword</button>
    <button type="submit" class="bg-main text-white">Login</button>
  </div>
  </form>
</div>
